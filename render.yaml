services:
  - type: web
    name: spaced-repetition-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
    plan: free
    autoDeploy: true
    healthCheckPath: /
    
databases:
  - name: spaced-repetition-db
    databaseName: counter
    plan: free